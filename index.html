<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"></link>
    <title>Quote Book</title>
</head>
<body ng-controller="mainCtrl">
    
    <input type="text" placeholder="Text" ng-model="newQuoteText">
    <input type="text" placeholder="Author" ng-model="newQuoteAuthor">
    <button ng-click="addQuote()">Add Quote</button>
    
    <div>
        Filter: <input type="text" placeholder="Filter Quotes" ng-model="filterText"/>
    </div>

    <p ng-repeat = "quote in quotes | filter: filterText">
        <span class='test'>{{quote.text}}</span>
        <span class='author'> -- {{quote.author}}</span>
        <button ng-click="deleteMe(quote.text)">Delete</button>
    </p>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/dataService.js"></script>
</body>
</html>
